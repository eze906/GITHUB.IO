<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin – Alumnos</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <h1>Panel de Administración – Alumnos</h1>

  <div class="admin-container">

    <!-- FORMULARIO -->
    <form id="alumnoForm">
      <input type="hidden" id="alumnoId">

      <div class="form-grid">
        <div class="form-group">
          <label>Usuario</label>
          <input id="usuario" required>
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input id="nombre" required>
        </div>

        <div class="form-group">
          <label>Actividad</label>
          <input id="actividad">
        </div>

        <div class="form-group">
          <label>Dojo</label>
          <input id="dojo">
        </div>

        <div class="form-group">
          <label>Horario</label>
          <input id="horario">
        </div>

        <div class="form-group">
          <label>Categoría</label>
          <input id="categoria">
        </div>

        <div class="form-group">
          <label>Cinturón</label>
          <input id="cinturon">
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Guardar Alumno</button>
    </form>

    <!-- TABLA -->
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Actividad</th>
          <th>Dojo</th>
          <th>Horario</th>
          <th>Categoría</th>
          <th>Cinturón</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaAlumnos"></tbody>
    </table>

  </div>

  <script src="admin.js"></script>
</body>
</html>
